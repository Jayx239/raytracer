<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GPU.js Raytracer</title>
    <style type="text/css" media="all">
      .flex-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }

      .flex-container div.left-col {
        margin-left: 10px;
        margin-right: 10px;
        width: 40%;
      }

      .flex-container div.right-col {
        margin-left: 10px;
        margin-right: 10px;
        width: 60%;
      }

      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="left-col">
        <p>A parallel raytracer built with TypeScript and <a href="http://gpu.rocks">GPU.js</a> (WebGL/GLSL).</p>

        <p>WASD to move around.</p>

        <p>
          Current mode: <span id="mode">GPU</span>
          <input type="button" value="Switch mode" onclick="toggleMode()" />
        </p>
        <p>
          FPS: <span id="fps">Loading..</span>
          <input type="button" value="Pause" onclick="togglePause(this)" />
        </p>

        <p>
          <input type="button" value="Benchmark" onclick="benchmark(this)" />
        </p>
        <div id="results"></div>
      </div>
      <div class="right-col" id="canvas">
      </div>
    </div>

    <script type="text/javascript" charset="utf-8">
      if (window.location.hash) {
        retrievedHash = window.location.hash.substring(1);
        if (retrievedHash == "GPU" || retrievedHash === "CPU") {
          document.getElementById("mode").innerHTML = retrievedHash;
          window.hash = retrievedHash;
        } else {
          window.hash = "GPU";
        }
      }
    </script>
    <script src="lib/app.js?nocache" type="text/javascript" charset="utf-8" async></script>
  </body>
</html>
